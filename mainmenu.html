<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style type="text/css">
.menu2 {
    border: 1px solid black;
    width: 100%;
    height: 25px;
    cursor: default;
    margin: 0 0 0 0;
    padding: 0 0 0 0;
    font-family: verdana, arial, sans-serif;
    /*eye-candy*/
    -moz-box-shadow: 0 0 5px #888;
    -webkit-box-shadow: 0 0 5px #888;
    filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius = 5, MakeShadow = true, ShadowOpacity = 0.30);
    -ms-filter: "progid:DXImageTransform.Microsoft.Blur(PixelRadius=5,MakeShadow=true,ShadowOpacity=0.30)";
    box-shadow: 0 0 5px #888;
    background: #eee;
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = '#ffffff', endColorstr = '#D8D8DA');
    background: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#D8D8DA));
    background: -moz-linear-gradient(top, #ffffff, #D8D8DA);
    -moz-border-radius: 2px;
    border-radius: 2px;
    z-index: 1;
}

ul.top-level-menu {
    display: block;
    list-style: none;
    height: 25px;
}

ul.snd-level-menu {
    display: none;
    list-style: none;
    position: absolute;
    border: 1px solid black !important;
    margin-top: 3px !important;

    -moz-box-shadow: 0 0 5px #888;
    -webkit-box-shadow: 0 0 5px #888;
    box-shadow: 0 0 5px #888;
    z-index: 1;
    -moz-border-radius: 2px;
    border-radius: 2px;
}

ul.snd-level-menu a {
    background-color: #eee !important;
    text-decoration: none;
    color: black;
    outline: none;
    position: relative;
    display: block;
    float: none;
    padding: 0 0 0 5px;
    height: 20px;
}

ul.snd-level-menu a:hover {
    background-color: rgb(179, 212, 255) !important;
}

ul.trd-level-menu {
    display: none;
    list-style: none;
    position: absolute;
    border: 1px solid black;
    margin-top: 3px !important;
    width: inherit;

    -moz-box-shadow: 0 0 5px #888;
    -webkit-box-shadow: 0 0 5px #888;
    box-shadow: 0 0 5px #888;
    -moz-border-radius: 2px;
    border-radius: 2px;
}

ul.snd-level-menu-active {
    /*display: block !important;*/
}

ul.trd-level-menu-active {
    /*display: block !important;*/
}

.menu2.snd-level-menu-active a {

}

.menu2 ul li {
    padding: 0 0 0 0;
    float: left;
    display: block;
    margin: 0;
    background-color: transparent;
}

.menu2 ul li ul li {
    padding: 1px 0 1px 0;
    display: block;
    float: none;
    margin: 0;
    position: relative;
    min-width: 200px;
    background: #fff !important;
}

li p.hr  {
    height: 1px;
    background-color: #ccc;
}

.menu2 ul li ul li a{
    padding: 0;
    display: block;
    float: none;
    margin: 0;
    position: relative;
    min-width: 200px;
    background: #fff !important;
    border-right: none !important;
}

.menu2 ul li ul li ul li {
    padding: 1px 0 1px 0;
    display: block;
    float: none;
    margin: 0;
    position: relative;
    min-width: 250px;
}

.menu2 ul {
    list-style: none;
    margin: 0;
    padding: 0;
    background: transparent;
}

.menu2 a:hover {
    background-color: #e4ebf8;
}

.menu2 a {
    border-right: 1px solid #999;
    background-color: transparent;
    text-decoration: none;
    color: black;
    outline: none;
    position: relative;
    display: block;
    float: none;
    padding: 4px 4px 0 0;
    height: 20px;
}

.menu2 a .label {
    display: inline-block;
    padding-left: 5px;
}

.arrow-no {
    font-size: 0px;
    line-height: 0%;
    width: 0px;
    margin: 0 5px 0 0px;
    position: relative;
    top: -5px;
}

.arrow-bottom {
    font-size: 0px;
    line-height: 0%;
    width: 0px;
    border-top: 4px solid #000;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
    margin: 0 5px 0 5px;
    position: relative;
    top: -3px;
}

.arrow-left {
    font-size: 0px;
    line-height: 0%;
    width: 0px;
    border-top: 4px dashed transparent;
    border-left: 4px solid black;
    border-bottom: 4px dashed transparent;
    margin: 0 3px 0 5px;
    position: absolute;
    bottom: 7px;
    right: 5px;
}

</style>
<script type="text/javascript">
    jQuery(function () {
        $(".snd-level-menu").each(function (i, e) {
            var $this = $(this).prev();
            $this.click(function() {
                if ($this.next().hasClass("snd-level-menu-active")) {
                    $this.next().removeClass("snd-level-menu-active");
                    $this.next().fadeOut("fast");
                } else {
                    // find any open menu and hide it
                    $(".snd-level-menu-active").each(function(i, e){
                        $(e).removeClass("snd-level-menu-active");
                        $(e).fadeOut("fast");
                    });
                    $(".trd-level-menu-active").each(function(i, e){
                        $(e).removeClass("trd-level-menu-active");
                        $(e).fadeOut("fast");
                    });
                    $this.next().addClass("snd-level-menu-active");
                    $this.next().fadeIn("fast");
                }
            });
        });
        $(".trd-level-menu").each(function (i, e) {
            var $this = $(this).prev();
            $this.click(function() {
                if ($this.next().hasClass("trd-level-menu-active")) {
                    $this.next().removeClass("trd-level-menu-active");
                    $this.next().fadeOut("fast");
                } else {
                    // find any open menu and hide it
                    $(".trd-level-menu-active").each(function(i, e){
                        $(e).removeClass("trd-level-menu-active");
                        $(e).fadeOut("fast");
                    });
                    $this.next().addClass("trd-level-menu-active");
                    $this.next().css("left", $this.outerWidth());
                    $this.next().css("top", - $this.prev().outerHeight());
                    $this.next().fadeIn("fast");
                }
            });
        });
    });
</script>
</head>
<body>
<div style="padding: 5px; border:2px solid gray;">
    <div class="menu">
        <ul role="top-level-menu" class="top-level-menu">
            <li><a href="/">Home<span class="arrow-no"></span></a></li>
            <li>
                <a href="#"><span class="label">Application Admin</span><span class="arrow-bottom"></span></a>
                <ul role="2nd-level-menu" class="snd-level-menu">
                    <li><a href="/item1">item1</a></li>
                    <li><a href="/item2">item2</a></li>
                    <li>
                        <a href="#"><span class="label">Heading 3</span><span class="arrow-left"></span></a>
                        <ul role="3rd-level-menu" class="trd-level-menu">
                            <li><a href="/item1">item1</a></li>
                            <li><a href="/item2">item2</a></li>
                            <li><a href="/item3">item3</a></li>
                        </ul>
                    </li>

                </ul>
            </li>
            <li>
                <a href="#"><span class="label">Heading 2</span><span class="arrow-bottom"></span></a>
                <ul class="snd-level-menu" role="2nd-level-menu">
                    <li><a href="/item1">item1</a></li>
                    <li><a href="/item2">item2</a></li>
                    <li><a href="/item3">item3</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
