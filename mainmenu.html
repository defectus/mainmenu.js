<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <style type="text/css">
        .menu {
            border: 1px solid black;
            width: 100%;
            height: 30px;
            cursor: default;
            margin: 0 0 0 0;
            padding: 0 0 0 0;
            font-family: verdana, arial, sans-serif;
            /*eye-candy*/
            -moz-box-shadow: 0 0 5px #888;
            -webkit-box-shadow: 0 0 5px #888;
            filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius = 5, MakeShadow = true, ShadowOpacity = 0.30);
            -ms-filter: "progid:DXImageTransform.Microsoft.Blur(PixelRadius=5,MakeShadow=true,ShadowOpacity=0.30)";
            box-shadow: 0 0 5px #888;
            background: #eee;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = '#e0e0e0', endColorstr = '#000000');
            background: -webkit-gradient(linear, left top, left bottom, from(#eee), to(#999));
            background: -moz-linear-gradient(top, #eee, #999);
            -moz-border-radius: 3px;
            border-radius: 3px;
        }

        ul.top-level-menu {
            display: block;
            list-style: none;
            height: 30px;
        }

        ul.snd-level-menu {
            display: none;
            list-style: none;
            position: absolute;
            border:1px solid black;
            margin-top: 3px !important;
        }

        ul.snd-level-menu a {
            background-color: #eee !important;
            text-decoration: none;
            color: black;
            outline: none;
            position: relative;
            display: block;
            float: none;
            padding: 0 0 0 5px;
            height:25px;
            /*min-width: 150px !important;*/
        }

        ul.snd-level-menu a:hover {
            background-color: #e4ebf8 !important;
        }

        ul.trd-level-menu {
            display: none;
            list-style: none;
            position: absolute;
            border:1px solid black;
            margin-top: 3px !important;
            width: inherit;
        }

        ul.snd-level-menu-active {
            /*display: block !important;*/
        }

        ul.trd-level-menu-active {
            /*display: block !important;*/
        }

        .menu.snd-level-menu-active a {

        }

        .menu ul li {
            padding: 0;
            float: left;
            display: block;
            margin: 0;
            background-color: transparent;
        }

        .menu ul li ul li {
            padding: 0;
            display: block;
            float: none;
            margin: 0;
            position: relative;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            background: transparent;
            /*position: relative;*/
        }

        .menu a:hover {
            background-color: #e4ebf8;
        }

        .menu a {
            border-right: 1px solid #999;
            background-color: transparent;
            text-decoration: none;
            color: black;
            outline: none;
            position: relative;
            display: block;
            float: none;
            padding: 4px 0 0 5px;
            height:25px;
        }

        .menu a .label {
            /*min-width: 150px;*/
            display: inline-block;
        }

        .arrow-no {
            font-size: 0px;
            line-height: 0%;
            width: 0px;
            margin: 0 5px 0 0px;
            position: relative;
            top: -5px;
        }

        .arrow-bottom {
            font-size: 0px;
            line-height: 0%;
            width: 0px;
            border-top: 4px solid #77c;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            margin: 0 5px 0 5px;
            position: relative;
            top: -5px;
        }

        .arrow-left {
            font-size: 0px;
            line-height: 0%;
            width: 0px;
            border-top: 4px dashed transparent;
            border-left: 4px solid black;
            border-bottom: 4px dashed transparent;
            margin: 0 3px 0 5px;
            position: relative;
            top: -5px;
        }

    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(function () {
            $(".snd-level-menu").each(function (i, e) {
                var $this = $(this).prev();
                $this.click(function() {
                    if ($this.next().hasClass("snd-level-menu-active")) {
                        $this.next().removeClass("snd-level-menu-active");
                        $this.next().fadeOut("fast");

                    } else {
                        $this.next().addClass("snd-level-menu-active");
                        $this.next().fadeIn("fast");
                    }
                });
            });
            $(".trd-level-menu").each(function (i, e) {
                var $this = $(this).prev();
                $this.click(function() {
                    if ($this.next().hasClass("trd-level-menu-active")) {
                        $this.next().removeClass("trd-level-menu-active");
                        $this.next().fadeOut("fast");

                    } else {
                        $this.next().addClass("trd-level-menu-active");
								$this.next().css("left", $this.outerWidth());
								$this.next().css("top", - $this.prev().outerHeight());                        
                        $this.next().fadeIn("fast");
                    }
                });
            });
        });
    </script>
</head>
<body>
<div style="padding: 5px; border:2px solid gray;">
    <div class="menu">
        <ul role="top-level-menu" class="top-level-menu">
            <li><a href="/">Home<span class="arrow-no"></span></a></li>
            <li>
                <a href="#"><span class="label">Application Admin</span><span class="arrow-bottom"></span></a>
                <ul role="2nd-level-menu" class="snd-level-menu">
                    <li><a href="/item1">item1</a></li>
                    <li><a href="/item2">item2</a></li>
                    <li>
                        <a href="#"><span class="label">Heading 3</span><span class="arrow-left"></span></a>
                        <ul role="3rd-level-menu" class="trd-level-menu">
                            <li><a href="/item1">item1</a></li>
                            <li><a href="/item2">item2</a></li>
                            <li><a href="/item3">item3</a></li>
                        </ul>
                    </li>

                </ul>
            </li>
            <li>
                <a href="#"><span class="label">Heading 2</span><span class="arrow-bottom"></span></a>
                <ul class="snd-level-menu" role="2nd-level-menu">
                    <li><a href="/item1">item1</a></li>
                    <li><a href="/item2">item2</a></li>
                    <li><a href="/item3">item3</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
